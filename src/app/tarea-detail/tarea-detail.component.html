<div class="container text-center pt-5" *ngIf="loader">
  <i class="fa fa-spinner fa-4x fa-spin fa-fw" aria-hidden="true"></i>
</div>
<div class="container-fluid p-3" *ngIf="!loader">
  <div class="row content">
    <!-- Search control-->
    <div class="col-sm-3">
      <div class="form-group" style="text-align:left;">
        <label>ID Tarea:</label>
        <input class="form-control" ng-model="control.query.id_tarea">
      </div>
      <div class="form-group" style="text-align:left;">
        <label>Cadena:</label>
        <select class="form-control" ng-model="control.query.cadena">
                                 <option></option>
                                 <option ng-repeat="(key,value) in control.combos.cadena" value="{{key}}">{{value}}</option>
                              </select>
      </div>
      <button type="submit" class="btn btn-info" (click)="control.search()">Buscar</button>
    </div>
    <div class="col-sm-9">

    </div>
  </div>
</div>
