<div class="container pt-5 mx-auto" style="max-width: 400px" *ngIf="!(authService.user | async)">
  <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="email" placeholder="email">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" [(ngModel)]="password" placeholder="password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()" [disabled]="!email || !password">Login</button>
  </div>
  <div class="form-group">
    <button class="btn-link" (click)="resetPassword()">Forgot Password?</button>
    <button class="btn-link" (click)="signIn()">Sign up</button>
  </div>
</div>

<div class="container p-3" *ngIf="(authService.user | async)">
  <div class="row p-1" >
    <div class="col-lg-3 mt-3" *ngIf="(authService.userProfile|async)?.role == 'Admin'">
      <div class="card">
        <span (click)="gotoMenu('Proposal')" class="btn btn-primary">
          <h1>Tareas</h1><span class="fa fa-file-text-o fa-5x fa-fw" aria-hidden="true"></span></span>
      </div>
    </div>
    <div class="col-lg-3 mt-3" *ngIf="(authService.userProfile|async)?.role == 'Admin'">
      <div class="card">
        <span (click)="gotoMenu('User')" class="btn btn-secondary">
          <h1>Users</h1><span class="fa fa-user fa-5x" aria-hidden="true"></span></span>
      </div>
    </div>
  </div>
</div>
